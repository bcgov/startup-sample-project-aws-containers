# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Run Automated test Ubuntu

env:
      LICENSE_PLATE: ${{ secrets.LICENSE_PLATE }}
      BASEURL: https://startup-sample-project.${{ env.LICENSE_PLATE }}-dev.nimbus.cloud.gov.bc.ca/
   
      
on:
    workflow_dispatch:
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Add key
      run: |
           wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - name: Set repo
      run: |
           echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
    - name: Install Chrome
      run: |
           sudo apt-get update 
           sudo apt-get install google-chrome-stable
           
    - name: Run the test
      continue-on-error: true
      run: |
          echo $BASEURL
          cd functional-tests
          ./gradlew chromeHeadlessTest --tests="FirstTest"
          
    - name: Install email
      run: |
        sudo apt-get install mailutils
        
    - name: Zip results folder and Send email
      run: |
          zip -r testResults.zip ./functional-tests/build/reports
          echo "this is from the echo line" | mail -s "Automated test results" crochcunill@gmail.com -A ./testResults.zip 
